<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>退出管理系统</title>
    <link rel="stylesheet" href="/stylesheets/publ.css" />
    <link rel="stylesheet" href="/stylesheets/stle.css" />
</head>

<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>购物商城退出管理</h1>
        </header>
        <section class="loginCont">
            <form class="loginForm" action="/relogin" method="POST">
                <div class="inputbox">
                    <label for="user">帐号：</label>
                    <input id="user" type="text" name="username" placeholder="请输入管理员帐号" required />
                </div>
                <div class="inputbox">
                    <label for="mima">密码：</label>
                    <input id="mima" type="password" name="password" placeholder="请输入管理员密码" required />
                </div>
                <div class="subBtn">
                    <input type="submit" value="退出" />
                    <!-- <input type="reset" value="重置" /> -->
                </div>

            </form>
        </section>
    </section>

</body>

</html>
