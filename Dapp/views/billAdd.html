<body>
    <!--头部-->
    <header class="publicHeader">
        <h1>购物商城管理系统</h1>

            <a href="relogin">退出</a>
        </div>

        <span id="time">2020年1月1日 11:11 星期一</span>

    <!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li id="active"><a href="billList">商品管理</a></li>
                    <li><a href="providerList">管理员管理</a></li>

            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>商品管理页面 >> 商品添加页面</span>
            </div>
            <div class="providerAdd">
                <form action="/billAdd" method="POST">

                    <div>
                        <label for="billName">商品id:</label>
                        <input type="text" name="bill" id="bill" required />
                    </div>
                    <div class="">
                        <label for="billId">商品图片：</label>
                        <input type="text" name="billId" id="billId" required />
                    </div>
                    <div>
                        <label for="billName">商品名称：</label>
                        <input type="text" name="billName" id="billName" required />
                    </div>
                    <div>
                        <label for="billCom">商品详情：</label>
                        <input type="text" name="billCom" id="billCom" required />
                    </div>
                    <div>
                        <label for="billNum">商品现价：</label>
                        <input type="text" name="nowMoney" id="billNum" required />

                    </div>
                    <!-- <div>
                        <label for="money">商品原价：</label>
                        <input type="text" name="oldMoney" id="money" required />

                    </div> -->
                    <div>
                        <label for="money">商品查探：</label>
                        <input type="text" name="billstatus" id="money" required />
                    </div>
                    <div>
                        <label for="money">商品哈希值：</label>
                        <input type="text" name="billHash" id="hash" required />
                    </div>

                    <!-- <div>
                        <label>是否付款：</label>
                        <input type="radio" name="zhifu" checked />未付款
                        <input type="radio" name="zhifu" />已付款
                    </div> -->
                    <div class="providerAddBtn">
                        <input type="submit" value="保存" />
                        <!-- <input type="button" value="返回" /> -->
                    </div>
                </form>
                <div class="providerAddBtn">
                    <input type="submit" id="gosolidity" value="一键上链" />

                </div>
            </div>

        </div>
    </section>
    <footer class="footer">
    </footer>
    <script src="/javascripts/web3.min.js"></script>
    <script src="/javascripts/djquery.js"></script>
    <script src="/javascripts/billadd.js"></script>
