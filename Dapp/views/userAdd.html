<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>购物商城管理系统</title>
    <link rel="stylesheet" href="/stylesheets/publ.css" />
    <link rel="stylesheet" href="/stylesheets/stle.css" />
</head>

<body>
    <!--头部-->
    <header class="publicHeader">
        <h1>购物商城管理系统</h1>

        <div class="publicHeaderR">
            <p><span style="color: #fff21b"> Admin</span> , 欢迎你！</p>
            <a href="relogin">退出</a>
        </div>
    </header>
    <!--时间-->
    <section class="publicTime">
        <span id="time">2020年1月1日 11:11 星期一</span>
    </section>
    <!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li><a href="billList">商品管理</a></li>
                    <li><a href="providerList">管理员管理</a></li>
                    <li id="active"><a href="userList">用户管理</a></li>
                    <li><a href="adchat">用户信息</a></li>
                    <li><a href="relogin">退出后台</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>用户管理页面 >> 用户添加页面</span>
            </div>
            <div class="providerAdd">
                <form action="/userAdd" method="POST">
                    <!--div的class 为error是验证错误，ok是验证成功-->
                    <div class="">
                        <label for="billId">用户帐号：</label>
                        <input type="text" name="billId" id="billId" required />
                    </div>
                    <div>
                        <label for="billName">用户密码：</label>
                        <input type="text" name="billName" id="billName" required />
                    </div>
                    <div class="providerAddBtn">

                        <input type="submit" value="保存" />

                    </div>

                </form>
            </div>

        </div>
    </section>
    <footer class="footer">
    </footer>
    <script src="/javascripts/time.js"></script>

</body>

</html>
