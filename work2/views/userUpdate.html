<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>购物商城管理系统</title>
    <link rel="stylesheet" href="/stylesheets/publ.css" />
    <link rel="stylesheet" href="/stylesheets/stle.css" />
</head>

<body>
    <!--头部-->
    <header class="publicHeader">
        <h1>购物商场管理系统</h1>

        <div class="publicHeaderR">
            <p><span style="color: #fff21b"> Admin</span> , 欢迎你！</p>
            <a href="relogin">退出</a>
        </div>
    </header>
    <!--时间-->
    <section class="publicTime">
        <span id="time">2020年1月1日 11:11 星期一</span>
    </section>
    <!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li><a href="billList">商品管理</a></li>
                    <li><a href="providerList">管理员管理</a></li>
                    <li id="active"><a href="userList">用户管理</a></li>
                    <!-- <li><a href="repassword">密码修改</a></li> -->
                    <li><a href="relogin">退出后台</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>用户管理页面 >> 用户修改页面</span>
            </div>
            <div class="providerAdd">
                <form action="/userUpdate" method="POST">
                    <!--div的class 为error是验证错误，ok是验证成功-->
                    <input type="hidden" name="id" id="providerId" placeholder="322" value="<%=data.id%>" />
                    <div class="">
                        <label for="providerId">用户账号：</label>
                        <input type="text" name="billId" id="providerId" placeholder="322" value="<%=data.phone%>" />
                        <span>*</span>
                    </div>
                    <div>
                        <label for="providerName">用户密码：</label>
                        <input type="text" name="billName" id="providerName" placeholder="123"
                            value="<%=data.password%>" />
                        <span>*</span>
                    </div>
                    <div class="providerAddBtn">
                        <input type="submit" value="修改" />
                    </div>
                </form>
            </div>

        </div>
    </section>
    <footer class="footer">
    </footer>
    <script src="/javascripts/time.js"></script>

</body>

</html>
