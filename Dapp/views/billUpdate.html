<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>购物商城管理系统</title>
    <link rel="stylesheet" href="/stylesheets/publ.css" />
    <link rel="stylesheet" href="/stylesheets/stle.css" />
</head>

<body>
    <!--头部-->
    <header class="publicHeader">
        <h1>购物商城管理系统</h1>

        <div class="publicHeaderR">
            <p><span style="color: #fff21b"> Admin</span> , 欢迎你！</p>
            <a href="relogin">退出</a>
        </div>
    </header>
    <!--时间-->
    <section class="publicTime">
        <span id="time">2015年1月1日 11:11 星期一</span>
    </section>
    <!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li id="active"><a href="billList">商品管理</a></li>
                    <li><a href="providerList">管理员管理</a></li>
                    <li><a href="userList">用户管理</a></li>
                    <li><a href="adchat">用户信息</a></li>
                    <li><a href="relogin.html">退出后台</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>商品管理页面 >> 商品修改页面</span>
            </div>
            <div class="providerAdd">
                <form action="/billUpdate" method="POST">
                    <!--div的class 为error是验证错误，ok是验证成功-->
                    <!-- <input type="hidden" name="id" value="<%data.id%>"> -->
                    <input type="hidden" name="id" id="providerId" value="<%=data.id%>" />
                    <div>
                        <label for="providerName">商品id:</label>
                        <input type="text" name="bill" id="provider" value="<%=data.id%>" />
                        <span>*</span>
                    </div>

                    <div class="">
                        <label for="providerId">图片：</label>
                        <input type="text" name="billId" id="providerId" value="<%=data.image%>" />
                        <span>*</span>
                    </div>
                    <div>
                        <label for="providerName">商品名称：</label>
                        <input type="text" name="billName" id="providerName" value="<%=data.title%>" />
                        <span>*</span>
                    </div>
                    <div>
                        <label for="people">商品详情：</label>
                        <input type="text" name="billCom" id="people" value="<%=data.detail%>" />
                        <span>*</span>

                    </div>
                    <div>
                        <label for="phone">商品现价：</label>
                        <input type="text" name="nowMoney" id="phone" value="<%=data.nowprice%>" />

                        <span>*</span>
                    </div>
                    <div>
                        <label for="phone">商品哈希值：</label>
                        <input type="text" name="nowhash" id="phone" value="<%=data.hash%>" />

                        <span>*</span>
                    </div>

                    <!-- <div>
                        <label for="address">商品原价：</label>
                        <input type="text" name="oldMoney" id="address" placeholder="200" value="<%=data.oldprice%>" />
                        <span>*</span>
                    </div> -->
                    <!-- <div>
                        <label for="fax">商品状态：</label>
                        <input type="text" name="billstatus" id="fax" placeholder="北大" value="<%=data.start%>" />
                        <span>*</span>
                    </div> -->
                    <div class="providerAddBtn">
                        <!--<a href="#">保存</a>-->
                        <!--<a href="billList.html">返回</a>-->
                        <input type="submit" value="修改" />

                    </div>
                </form>

                <!-- <div class="providerAddBtn">
                    <input type="submit" id="gethash" value="获取哈希" />
                   
                </div> -->


            </div>

        </div>
    </section>
    <footer class="footer">
    </footer>
    <script src="/javascripts/web3.min.js"></script>
    <script src="/javascripts/djquery.js"></script>
    <script src="/javascripts/billupdate.js"></script>
    <script src="/javascripts/time.js"></script>

</body>

</html>
